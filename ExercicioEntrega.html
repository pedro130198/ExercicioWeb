<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div id="tudo">
	<form action="#" method="post">
	<h1>Cadastro de Candidatos</h1><br><br>
    <fieldset>
    	<legend>Dados Pessoais</legend><br><br>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="">
            </div>

           	<div class="campo">
           		<label>Sexo</label>
           		<label>
               		<input type="radio" name="sexo" value="masculino"> Masculino
           		</label>
           		<label>
               		<input type="radio" name="sexo" value="feminino"> Feminino
           		</label>
       		</div>
  
        	<div class="campo">
				<label for="dataNasc">Data de Nascimento</label>
				<input type="date" id="dataNasc" name="dataNasc">
			</div>
        </fieldset class="grupo">
 
        <fieldset class="grupo">
        	<div class="campo">
        		<label for="cpf">CPF</label>
        		<input type="number" id="cpf" name="cpf">
        	</div>

        	<div class="campo">
        		<label for="cadjus">Número de cadastro na justiça eleitoral</label>
        		<input type="number" id="cadjus" name="cadjus">
        	</div>
        </fieldset>

        <fieldset class="grupo">
        	<div class="campo">
        		<label for="email">Email</label>
        		<input type="number" id="email" name="email">
        	</div>

        	<div class="campo">
        		<label for="senha">Senha</label>
        		<input type="password" id="senha" name="senha">
        	</div>
        </fieldset>

        <fieldset class="grupo">
        	<div class="campo">
        		<label>Descrição</label>
        		<textarea cols="50" rows="3" placeholder="Escreva mais sobre você..."></textarea>
        	</div>
        </fieldset>
    </fieldset>

    <fieldset>
    	<legend>Endereço</legend><br><br>
    	<fieldset class="grupo">
        	<div class="campo">
        		<label for="rua">Rua</label>
        		<input type="text" id="rua" name="rua">
        	</div>
        	<div class="campo">
        		<label for="numero">Numero</label>
        		<input type="number" id="numero" name="numero">
        	</div>
        	<div class="campo">
        		<label for="bairro">Bairro</label>
        		<input type="text" id="bairro" name="bairro">
        	</div>
        </fieldset>

    	<fieldset class="grupo">
        	<div class="campo">
        		<label for="cidade">Cidade</label>
        		<input type="text" id="cidade" name="cidade">
        	</div>
        	<div class="campo">
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option value="">Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Parná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </fieldset>

        <button type="submit" name="submit">Cadastrar</button>

    </fieldset>
    <fieldset>
    	<footer>
    		Pedro Cesar - 2018
    	</footer>
    </fieldset>
</form>
</div>
</body>
</html>
